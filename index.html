<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="media.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <header class="nav">
        <div>My Calculator</div>
      </header>
      <div class="calculator">
        <div class="output">
          <input type="text" id="screen" />
        </div>
        <div class="inputarea">
          <input type="button" id="AC" class="btn" value="AC" />
          <input type="button" id="C" class="btn" value="C" />
          <input type="button" id="perc" class="btn" value="%" />
          <input type="button" id="plus" class="btn" value="+" />

          <input type="button" id="sev" class="btn" value="7" />
          <input type="button" id="eigh" class="btn" value="8" />
          <input type="button" id="nine" class="btn" value="9" />
          <input type="button" id="mul" class="btn" value="*" />

          <input type="button" id="four" class="btn" value="4" />
          <input type="button" id="five" class="btn" value="5" />
          <input type="button" id="six" class="btn" value="6" />
          <input type="button" id="min" class="btn" value="-" />

          <input type="button" id="one" class="btn" value="1" />
          <input type="button" id="two" class="btn" value="2" />
          <input type="button" id="three" class="btn" value="3" />
          <input type="button" id="div" class="btn" value="/" />

          <input type="button" id="point" class="btn" value="." />
          <input type="button" id="zero" class="btn" value="0" />
          <input type="button" id="eval" class="btn" value="=" />
        </div>
      </div>
      <footer class="foot">
        <div id="footleft">nauman10145@gmail.com</div>
        <div id="mid">Copyrights2023</div>
        <div id="footright">
          <div class="icons">
            <i class="fa-brands fa-facebook-f" ></i>
            <i class="fa-brands fa-instagram" ></i>
            <i class="fa-brands fa-linkedin-in" ></i>
          </div>
          <div></div>
          <div></div>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
